<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="referrer" content="no-referrer" />
    <meta name="description" content="Artwork Museum â€” A sleek, accessible gallery powered by The Met Collection API" />
    <title>Artwork Museum</title>
    <link rel="preconnect" href="https://collectionapi.metmuseum.org" crossorigin>
    <link rel="preconnect" href="https://images.metmuseum.org" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <a class="skip-link" href="#gallery">Skip to gallery</a>

    <header class="site-header container" role="banner">
      <div class="actions actions--left">
        <button id="refreshBtn" class="btn primary" type="button" aria-label="Refresh artworks">
          <span class="btn__icon" aria-hidden="true">âŸ²</span>
          <span class="btn__text">Refresh</span>
        </button>
      </div>
      <div class="brand">
        <h1 class="site-title" aria-label="Artwork Museum">Artwork Museum</h1>
      </div>
      <div class="actions actions--right">
        <button id="themeToggle" class="btn ghost" type="button" aria-label="Toggle light or dark theme">
          <span class="btn__icon" aria-hidden="true">ðŸŒ—</span>
          <span class="btn__text">Theme</span>
        </button>
      </div>
    </header>

    <main id="main" class="container" role="main">
      <section aria-labelledby="gallery-heading">
        <h2 id="gallery-heading" class="sr-only">Gallery</h2>
        <div id="gallery" class="gallery" aria-live="polite" aria-busy="false"></div>
        <div class="viewer__nav" aria-hidden="false">
          <button id="prevBtn" class="nav-btn nav-btn--prev btn icon" type="button" aria-label="Previous artwork">◀</button>
          <div class="viewer__status" aria-live="polite">
            <span id="viewerCounter" class="viewer__counter" aria-label="Position"></span>
          </div>
          <button id="nextBtn" class="nav-btn nav-btn--next btn icon" type="button" aria-label="Next artwork">▶</button>
        </div>
      </section>
    </main>

    <div id="message" class="message" role="status" aria-live="polite"></div>

    <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc" aria-hidden="true">
      <div class="modal__overlay" data-close="true"></div>
      <div class="modal__dialog" role="document">
        <button id="modalClose" class="modal__close btn icon" type="button" aria-label="Close details">âœ•</button>
        <div class="modal__content">
          <!-- Filled dynamically -->
          <div class="modal__media"></div>
          <div class="modal__meta">
            <h3 id="modal-title" class="modal__title"></h3>
            <p class="modal__byline"></p>
            <p id="modal-desc" class="modal__desc"></p>
            <p class="modal__extras"></p>
            <p class="modal__linkwrap">
              <a id="modal-link" class="link" href="#" target="_blank" rel="noopener noreferrer">View on The Met</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <footer class="site-footer container">
      <p>
        Powered by The Met Collection API. Images and data Â© The Metropolitan Museum of Art.
      </p>
      <p>Designed and built by Stiven Gjekaj.</p>
    </footer>

    <script src="./app.js" defer></script>
  </body>
  </html>
